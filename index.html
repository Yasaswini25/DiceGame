<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    
    <div class="container">
        <h1>Let's Begin</h1>
        <div class="wrapper">
        <div class="dice">
            <p class="Player1">Player1</p>
            <img src="./d6.png "alt="dice 6" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">Player2</p>
            <img src="./d6.png" alt="dice 6" class="img2">
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="container-bottom">
        <button type="button" class="btn" onclick="rollthedice()">Roll It</button>    
    </div>
    <div class="container-bottom">
        <button type="button" class="btn" onclick="changenames()"> Change Names</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
